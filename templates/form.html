{% extends 'base.html' %}
{% block form%}
<head>
    <style>
	     .input{
		    display: inline-block;
			width:10%
			}
	</style>
	</head>

    
    <div class="container col-xs-6 col-sm-12 col-lg-12" style="opacity: 0.8;">
        <div class="card">
            <div class="card-header">
                <h3>Diabetics Prediction</h3>
            </div>
            <div class="card-body">
                <form action="http://127.0.0.1:5000/predict" method="POST">
                    <div class="form-group">
                        
                        <input type="text" name="name" placeholder="Enter Your Name" class="form-control" required>
						<input type="number" name="Pregnancies" placeholder="Enter Number of Pregnancies" class="form-control" min="1" max="10" required>
						<input type="number"  name="Glucose" placeholder="Enter Glucose Levels" class="form-control" min="0" max="200" required>
						<input type="number" name="BloodPressure" placeholder="Enter the Blood Pressure value" class="form-control" min="30" max="180"required>
						<input type="number" name="SkinThickness" placeholder="Enter the SkinThickness value" class="form-control" min="0" max="100" required>
						<input type="number" name="Insulin" placeholder="Enter Insulin value" class="form-control" min="10" max="1000" required>
						<input type="number" name="BMI" placeholder="Enter the BMI value" class="form-control" min="0" max="80" required>
						<input type="number" name="DiabetesPedigreeFunction" placeholder="Enter the Diabetes Pedigree Value" class="form-control" min="0" max="2" required>
						 <input type="number" name="Age" placeholder="Enter Age of person" class="form-control" min="1" required>
                    </div>
                    
              <div class="container">
                        <button class="btn btn-success btn-lg" type="submit">Submit</button>
                        <button class="btn btn-warning btn-lg float-right" type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
  
{% endblock%}
